<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        
        <!-- NEW: Updated Heading -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">BCM (Beeramale) Boys Hostel-BCWD1881</h1>
            <p class="text-sm text-gray-600">Beeramale, Darbe, Puttur</p>
        </div>
        
        <!-- Message container -->
        <div id="message" class="hidden px-4 py-3 rounded-md mb-4" role="alert">
            <span class="block sm:inline" id="message-text"></span>
        </div>

        <form id="register-form">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Role Selector -->
            <div class="mb-6">
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Register as:</label>
                <select id="role" name="role" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="student">Student</option>
                    <option value="warden">Warden</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                Register
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account? 
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                Sign in here
            </a>
        </p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the form from reloading
            
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value; // Get the selected role
            
            const messageDiv = document.getElementById('message');
            const messageText = document.getElementById('message-text');

            try {
                const response = await fetch('api_register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // Send all fields, including the role
                    body: JSON.stringify({ name, username, password, role })
                });

                const result = await response.json();

                if (result.success) {
                    // Show success message
                    messageText.textContent = 'Registration successful! Redirecting to login...';
                    messageDiv.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700');
                    messageDiv.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } else {
                    // Show error
                    messageText.textContent = result.message || 'An unknown error occurred.';
                    messageDiv.classList.remove('hidden', 'bg-green-100', 'border-green-400', 'text-green-700');
                    messageDiv.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageText.textContent = 'A network or server error occurred. Please try again.';
                messageDiv.classList.remove('hidden', 'bg-green-100', 'border-green-400', 'text-green-700');
                messageDiv.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            }
        });
    </script>
</body>
</html>
